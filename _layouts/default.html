    <!-- Bootstrap core JavaScript

    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/bootstrap.min.js"></script>
    <!--script src="js/docs.min.js"></script-->

    <script type="text/javascript">
      console.log("test");
    $.getJSON("https://api.github.com/repos/tikzit/tikzit/releases", function(json) {
      var total = 0, total_win = 0, total_lin = 0, total_mac = 0;
      
      $.each(json, function(i, r) {
        $.each(r["assets"], function(j, a) {
          dl = a["download_count"]
          total += dl;
          if (a["name"].includes("win")) total_win += dl;
          else if (a["name"].includes("linux")) total_lin += dl;
          else if (a["name"].includes("osx")) total_mac += dl;
        });
      });
      console.log(total);
      $("#stats").html(
        "<i>Since 15 Oct 2018:</i> <span class=\"badge badge-primary\">" + total + "</span> downloads (" +
        "<span class=\"badge badge-secondary\">"+ total_win +"</span> <i class=\"fab fa-windows\"></i>, " +
        "<span class=\"badge badge-secondary\">"+ total_lin +"</span> <i class=\"fab fa-linux\"></i>, " +
        "<span class=\"badge badge-secondary\">"+ total_mac +"</span> <i class=\"fab fa-apple\"></i>)");
    });
    </script>

    <p id="stats"></p>

    <p><i>Copyright &copy; 2019. TikZiT project.</i></p>
